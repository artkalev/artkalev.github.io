---
layout: default
---

<!DOCTYPE html>
    <head>
    </head>
    <body>
        {{ content }}
        <h2>Blog Posts</h2>
        <ol class="blog-list">
            {% for post in site.categories["blog"] %}
                <li class="blog-item">
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
        </ol>
    </body>
</html>
