<!DOCTYPE html>
    <head>
        <style>
            body{
                padding:0px;
                margin:0px;
                overflow: hidden;
            }

            canvas{
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <script>
            const canvas = document.createElement("canvas");
            const gl = canvas.getContext("webgl2");
            document.body.appendChild(canvas);
            gl.clearColor(0,1,1,1);
            gl.clear(gl.COLOR_BUFFER_BIT);
        </script>
    </body>
</html>
